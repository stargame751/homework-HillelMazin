<html lang="en">
  <!-- Аналогічний код для head та навігації, як у index.html -->

        Якщо вам сподобалася інформація, і ви хочете отримувати більше новин про

          id="number-input"
          name="number-input"
          required

        <label>
          <input type="checkbox" name="subscribe" /> Підписатися на розсилку </label
        ><br />

        <button type="submit">Надіслати</button>
      </form>
    </main>
